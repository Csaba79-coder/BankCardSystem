<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>List with Bootstrap View</title>
        <link th:href="@{../tablestyle.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
    <div class="container">
        <h2>Bankcard list</h2>
        <ul>
            <li><a href="/">BACK</a></li>
        </ul>

        <table th:if="${list.size()} > 0" class="table table-striped">
            <thead>
            <tr>
                <!-- <th>Index</th> -->
                <th>ID</th>
                <th>BankCard No.</th>
                <th>CVC</th>
                <th>Type</th>
                <th>Bankcard holder</th>
            </tr>
            </thead>
            <tbody th:each="item, iter : ${list}" th:object="${item}">
            <tr>
                <!-- <td th:text="${iter.index}"></td> -->
                <td th:text="${item.getId()}"></td>
                <td th:text="${item.getMaskedBankCardNumber()}"></td>
                <td th:text="${item.getCvcCode()}"></td>
                <td th:text="${item.getType()}"></td>
                <td th:text="${item.getNameOfOwner()}"></td>
            </tr>
            </tbody>
        </table>

        <p th:unless="${list.size() > 0}">The list is empty, there is no available cards!</p>
    </div>

    </body>
</html>
