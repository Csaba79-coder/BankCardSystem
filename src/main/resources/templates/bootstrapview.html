<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List with Bootstrap View</title>
    <link th:href="@{../tablestyle.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



<div class="container">
    <h2>Clients</h2>
    <ul>
        <li><a href="/">BACK</a></li>
    </ul>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Index</th>
                <th>ID</th>
                <th>Email</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Creation Time</th>
            </tr>
        </thead>
        <tbody th:each="item, iter : ${list}" th:object="${item}">
            <tr>
                <td th:text="${iter.index}"></td>
                <td th:text="${item.getId()}"></td>
                <td th:text="${item.getEmail()}"></td>
                <td th:text="${item.getName()}"></td>
                <td th:text="${item.getMobile()}"></td>
                <td th:text="${item.getCreationTime()}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
